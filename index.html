<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <div class="headerTitle">Выберите друзей</div>
    <div class="inputBar">
      <div class="inputBar_friends">
        <div class="inputWrapper">
          <div class="inputIcon"></div>
          <input id="findFriend" type="text">
        </div>
      </div>
      <div class="inputBar_list">
        <div class="inputWrapper">
          <div class="inputIcon"></div>
          <input id="findSelectedFriend" type="text">
        </div>
      </div>
    </div>
  </header>
  <div class="friendsList">
    <div class="friendsList_left">
      <div class="friendsList_header">Ваши друзья</div>
      <div id="friends" class="friendsList_left_value"></div>
    </div>
    <div class="friendsList_right">
      <div class="friendsList_header">Друзья в списке</div>
      <div id="selectedFr" class="friendsList_right_value"></div>
    </div>
  </div>
  <div class="footer">
    <button id="save">Сохранить</button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
